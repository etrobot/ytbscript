services:
  ytbscript:
    build: .
    container_name: ytbscript
    restart: unless-stopped
    volumes:
      - ytbscript_downloads:/tmp/ytbscript_downloads
      - ytbscript_cookies:/tmp/ytbscript_cookies
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    networks:
      - traefik
    labels:
      # Traefik配置
      - "traefik.enable=true"
      - "traefik.http.routers.ytbscript.rule=Host(`ytt.subx.fun`)"
      - "traefik.http.routers.ytbscript.entrypoints=websecure"
      - "traefik.http.routers.ytbscript.tls.certresolver=letsencrypt"
      - "traefik.http.services.ytbscript.loadbalancer.server.port=24314"
      
  # 本地开发环境（使用 --profile local 启动）
  ytbscript-local:
    profiles: ["local"]
    build: .
    container_name: ytbscript-local
    restart: unless-stopped
    ports:
      - "24314:24314"
    volumes:
      - ./downloads:/tmp/ytbscript_downloads
      - ./cookies:/tmp/ytbscript_cookies
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env

volumes:
  ytbscript_downloads:
    driver: local
  ytbscript_cookies:
    driver: local

networks:
  traefik:
    external: true