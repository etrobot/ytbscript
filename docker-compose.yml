version: '3.8'

services:
  ytbscript:
    build: .
    container_name: ytbscript
    restart: unless-stopped
    volumes:
      - ytbscript_downloads:/tmp/ytbscript_downloads
      - ytbscript_cookies:/tmp/ytbscript_cookies
    networks:
      - traefik
    labels:
      # Traefik配置
      - "traefik.enable=true"
      - "traefik.http.routers.ytbscript.rule=Host(`ytt.subx.fun`)"
      - "traefik.http.routers.ytbscript.entrypoints=websecure"
      - "traefik.http.routers.ytbscript.tls.certresolver=letsencrypt"
      - "traefik.http.services.ytbscript.loadbalancer.server.port=8000"
      
      # HTTP重定向到HTTPS
      - "traefik.http.routers.ytbscript-http.rule=Host(`ytt.subx.fun`)"
      - "traefik.http.routers.ytbscript-http.entrypoints=web"
      - "traefik.http.routers.ytbscript-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

volumes:
  ytbscript_downloads:
    driver: local
  ytbscript_cookies:
    driver: local

networks:
  traefik:
    external: true