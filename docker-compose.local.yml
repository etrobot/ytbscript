version: '3.8'

services:
  ytbscript:
    build: .
    container_name: ytbscript-local
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./downloads:/app/downloads
      - ./cookies:/app/cookies
    environment:
      - PYTHONUNBUFFERED=1
      - API_TOKEN=${API_TOKEN:-Abcd123456}
      - API_TOKEN_HEADER=${API_TOKEN_HEADER:-X-API-Token}
      - TOKEN_PREFIX=${TOKEN_PREFIX:-}
    env_file:
      - .env